<!DOCTYPE html>
<htm lang="en">
  <head>

    <title>Mario jogo1</title>

  <body>
    <div class="game-board">

      <div class="vidas">
        <ul>
          <li id="v1">❤</li>
          <li id="v2">❤</li>
          <li id="v3">❤</li>

      <div class="qtde_tiros">

          <li id="t1">✈</li>
          <li id="t2">✈</li>
          <li id="t3">✈</li>
          <li id="t4">✈</li>

      </div>

      <img src="./imagens/missel.png" class="tiro" />

      <audio id="son_pulo" preload="auto">

      </audio>
      <audio id="son_andar" preload="auto">

      </audio>
      <audio id="son_batida" preload="auto">

      </audio>
      <audio id="son_gameover" preload="auto">
        <source src="./sons/gameover.mp3" type="audio/mpeg" />
      </audio>
